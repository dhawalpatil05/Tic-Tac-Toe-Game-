<div class="container">
  <div class="row justify-content-center align-item-center ">
    <div class="col-lg-6 ">
      <div class="text-center">
        <h1 [hidden]="isCross" class="uppercase text-white bg-dark rounded">Player One Turn</h1>
        <h1 [hidden]="!isCross" class="uppercase text-light bg-info rounded">Player Two Turn</h1>
<br>
      </div>
      <div class="grid">
          <div *ngFor=" let item of itemArray; index as i"><!--ngfor is use for iteration with index  i it will itrates 9 times -->
           <div class="card">
             <div class="card-box box" (click)="handleclick(i)">
               <app-icon [iconname]='item'><!-- property binding-->

               </app-icon>
             </div>
           </div>
         </div>
      </div>


    </div> 
    <div class="col-lg-6 text-center " *ngIf="winMessage" >
      <h1 class="text-uppercase font-italic">
        Game Over<br><br><br>{{winMessage}}
      </h1>
      <button (click)="reloadGame()" 
       class="btn btn-danger text-uppercase pl-5 pr-5"><!-- event binding  -->

        Reload Game
      </button>
    </div>
  </div>
</div>
